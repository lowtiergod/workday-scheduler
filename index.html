<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    
    <!-- title -->
    <title>Work Day Scheduler</title>
  </head>

  
  <body>
    <!-- jumbotron -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button type="button" class="btn btn-outline-success" id="clearDay">Clear Day!</button>

    </header>
    <!-- itenerary section -->
    <div class="container">
      <!-- time allotments -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <!--9:00am row-->
            <span class="input-group-text hour">09:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="9am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      <!--10:00am row-->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">

        </div>
      </div>
      <!--11:00am row-->

            <span class="input-group-text hour">12:00 pm </span>

          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      <!--1:00pm row-->
      <div class="row">

          <div class="input-group-prepend">
            <span class="input-group-text hour">01:00 pm </span>

            <span class="input-group-text hour">03:00 pm </span>

          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

          <div class="input-group-prepend">
            <span class="input-group-text hour">04:00 pm </span>

            <span class="input-group-text hour">07:00 pm </span>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!-- jQuery-->
